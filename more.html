<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More - Minions Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>50%</span>
                <i class="fa-solid fa-battery-half"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-qrcode fa-lg"></i></span>
                <span>
                    <a href="settings.html">
                        <span class="more-screen__setting-dot"></span>
                        <i class="fas fa-cog fa-lg"></i>
                    </a>
                </span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        src="https://e7.pngegg.com/pngimages/210/65/png-clipart-minion-illustration-bob-the-minion-stuart-the-minion-minions-minions-heroes-desktop-wallpaper.png"
                        class="user-component__avatar user-component__avatar--xl"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Bob</h4>
                        <h6 class="user-component__subtitle">+ 777 666 555</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            
            <div class="more-screen__icons">
                <div class="icon-column">
                    <div class="icon-column__icon">
                        <i class="far fa-calendar"></i>
                        <span>Calendar</span>
                    </div>
                    <div class="icon-column__icon">
                        <i class="far fa-smile-beam"></i>
                        <span>Emoticons</span>
                    </div>
                </div>
                <div class="icon-column">
                    <div class="icon-column__icon">
                        <i class="fas fa-paint-roller"></i>
                        <span>Themes</span>
                    </div>
                    <div class="icon-column__icon">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span>Account</span>
                    </div>
                </div>
                <div class="icon-column">
                    <div class="icon-column__icon">
                        <i class="fa-solid fa-shop"></i>
                        <span>Shopping</span>
                    </div>
                    <div class="icon-column__icon">
                        <i class="fa-solid fa-shirt"></i>
                        <span>Live Shopping</span>
                    </div>
                </div>
                <div class="icon-column">
                    <div class="icon-column__icon">
                        <i class="fa-solid fa-gamepad"></i>
                        <span>Games</span>
                    </div>
                    <div class="icon-column__icon">
                        <i class="fa-regular fa-hard-drive"></i>
                        <span>Talk Drive</span>
                    </div>
                </div>
            </div>

            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="https://static.displate.com/brand/layout/c43fa71f-b6df-4297-bd7c-e5cd310cacd1/avatarRetina.jpg" />
                        </div>
                        <span class="more-suggestions__icon-text">Minions' Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="https://cdn.vox-cdn.com/thumbor/_lJD5JUIYwyq4Z__-mAAZqjry3k=/0x0:1396x606/1200x0/filters:focal(0x0:1396x606):no_upscale()/cdn.vox-cdn.com/uploads/chorus_asset/file/3859170/manyminions.jpg" />
                        </div>
                        <span class="more-suggestions__icon-text">Minions' Friends</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">12</span>
                        <i class="fas fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html" style="color: #fae100">
                        <span class="nav__dot"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div id="no-mobile">
            <span>Your screen is too big ðŸ¥¹</span>
            <img src="https://media1.tenor.com/m/FJJLUl_qrvMAAAAd/pretty-please-bob.gif" />
        </div>

        <script 
            src="https://kit.fontawesome.com/321432d0c8.js" 
            crossorigin="anonymous"
        ></script>
    </body>
</html>
